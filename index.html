		var lastElementClicked;
		var PrevLink = document.querySelector('a.prev');
		var NextLink = document.querySelector('a.next');

		Barba.Dispatcher.on('linkClicked', function(el) {

		var MovePage = Barba.BaseTransition.extend({
			start: function() {
				this.originalThumb = lastElementClicked;

				Promise
					.all([this.newContainerLoading, this.scrollTop()])
					.then(this.movePages.bind(this));
			},

			scrollTop: function() {
				var deferred = Barba.Utils.deferred();
				var obj = {
					y: window.pageYOffset
				};

				TweenLite.to(obj, 0.4, {
					y: 0,
					onUpdate: function() {
						if (obj.y === 0) {
							deferred.resolve();
						}

						window.scroll(0, obj.y);
					},
					onComplete: function() {
						deferred.resolve();
					}
				});

				return deferred.promise;
			},

			movePages: function() {
				var _this = this;
				var goingForward = true;
				this.updateLinks();

				if (this.getNewPageFile() === this.oldContainer.dataset.prev) {
					goingForward = false;
				}

				TweenLite.set(this.newContainer, {
					visibility: 'visible',
					xPercent: goingForward ? 100 : -100,
					position: 'fixed',
					left: 0,
					top: 0,
					right: 0
				});

				TweenLite.to(this.oldContainer, 0.6, {
					xPercent: goingForward ? -100 : 100
				});
				TweenLite.to(this.newContainer, 0.6, {
					xPercent: 0,
					onComplete: function() {
						TweenLite.set(_this.newContainer, {
							clearProps: 'all'
						});
						_this.done();
					}
				});
			},

			updateLinks: function() {
				PrevLink.href = this.newContainer.dataset.prev;
				NextLink.href = this.newContainer.dataset.next;
			},

			getNewPageFile: function() {
				return Barba.HistoryManager.currentStatus().url.split('/').pop();
			}
		});

		Barba.Pjax.getTransition = function() {

		Barba.Pjax.originalPreventCheck = Barba.Pjax.preventCheck;
		Barba.Pjax.preventCheck = function(evt, element) {
			if (element) {

				if (!element.getAttribute('href')) {
					return false;
				}
				// 外部リンクはtarget="_blank"に
				var site_url = location.protocol + '//' + location.host;
				if (!element.href.startsWith(site_url)) {
					element.setAttribute('target', '_blank');
					return false;
				}
				// アンカーリンクであり同一ページでなければbarbaを有効に
				var url = location.protocol + '//' + location.host + location.pathname;
				var extract_hash = element.href.replace(/#.*$/, "");
				if (element.href.startsWith(location.protocol + '//' + location.host)) {
					if (element.href.indexOf('#') > -1 && extract_hash != url) {
						return true;
					}
				}
				// 拡張子が該当する場合はtarget="_blank"に
				if (/\.(xlsx?|docx?|pptx?|pdf|jpe?g|png|gif|svg)/.test(element.href.toLowerCase())) {
					element.setAttribute('target', '_blank');
					return false;
				}
				// 該当クラスに属していればBarbaを無効に
				var ignoreClasses = ['ab-item', 'custom-no-barba'];
				for (var i = 0; i < ignoreClasses.length; i++) {
					if (element.classList.contains(ignoreClasses[i])) {
						return false;
					}
				}
				if (!Barba.Pjax.originalPreventCheck(evt, element)) {
					return false;
				}
				return true;
			}
		};

		// metaタグを動的に更新する
		Barba.Dispatcher.on('newPageReady', function(currentStatus, oldStatus, container, newPageRawHTML) {
			var head = document.head;
			var newPageRawHead = newPageRawHTML.match(/<head[^>]*>([\s\S.]*)<\/head>/i)[0];
			var newPageHead = document.createElement('head');
			newPageHead.innerHTML = newPageRawHead;

			var removeHeadTags = [
				"meta[name='keywords']", "meta[name='description']", "meta[property^='og']", "meta[name^='twitter']", "meta[itemprop]", "link[itemprop]", "link[rel='prev']", "link[rel='next']", "link[rel='canonical']"
			].join(',');
			var headTags = head.querySelectorAll(removeHeadTags)
			for (var i = 0; i < headTags.length; i++) {
				head.removeChild(headTags[i]);
			}
			var newHeadTags = newPageHead.querySelectorAll(removeHeadTags)

			for (var i = 0; i < newHeadTags.length; i++) {
				head.appendChild(newHeadTags[i]);
			}
		});

				console.log("page2");




	setText({ selector : '.contents-title' });

	// 文字を1ワードづつspan要素で括り、且つ文字を1文字づつspanで括ります。
	// 1ワードづつのクラス名は'word'
	// 1文字づつのクラス名は'string'
	function setText( name ){

		if( name.selector ) {

			var elements = document.querySelectorAll( name.selector );
			var words = [];

			$.each( elements , function( i , val ){

				var sentence = this.textContent;
				words[i] = sentence.split(' ');

				this.innerHTML = null;

				$.each( words[i] , function( j , val ){

					var word = document.createElement('span');
					word.className = 'word';
					elements[i].appendChild(word);

					words[i][j] = val.split('');

					$.each( words[i][j] , function( k , val ){

						var string = document.createElement('span');
						string.className = 'string';
						string.innerHTML = words[i][j][k];

						word.appendChild(string);

					});

				});

			});
		}
	}
